{% extends 'master/base_adm.html' %}

{% set title = "Petugas" %}

{% block css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Grafik Kinerja {{ bendungan.name }}</h2>
        </div>
    </div>
    <div>
        <h4>
            Tahun
            <a href="#">
                <span id="tgl">{{ sampling }}</span>
            </a>
        </h4>
    </div>
    <br>
    <div class="">
        <canvas id="kinerjaChart" style="width: 100%; height: 350px; border: solid 1px #eee;" class="chartjs-render-monitor"></canvas>
    </div>
</div>
{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/id.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-editable.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function() {
          $(function () {
            $('[data-toggle="tooltip"]').tooltip()
          });
    	     moment.locale('id');
          $('.hari').each(function (i, e) {
            console.log($(e).prepend(moment($(e).data('tgl')).fromNow()));
          });

          $('#tgl').datepicker({
              todayHighlight: true,
              autoclose: true,
              format: "yyyy",
              viewMode: "years",
              minViewMode: "years"
          });
          $('#tgl').on('changeDate', function () {
              window.location = "{{ url_for('admin.petugas_bendungan_chart', bendungan_id=bendungan.id) }}&sampling=" + $('#datepicker').datepicker('getFormattedDate')
          });

          let tgls = document.querySelectorAll("#tgl");
          tgls.forEach(function(el){
              console.log(el.value);
              el.innerText = moment(el.innerText).format('YYYY');
          });

          let options = {
              responsive: true,
              legend: {
                  labels: {
                      usePointStyle: true,
                  },
                  filter: function(item, chart) {
                      // Logic to remove a particular legend item goes here
                      return !item.text.includes('Buruk');
                  }
              },
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero: true
                      },
                      scaleLabel: {
                          display: true,
                          labelString: "Nilai Kinerja"
                      }
                  }],
                  xAxes: [{
                      scaleLabel: {
                          display: true,
                          labelString: "Bulan"
                      }
                  }]
              },
              tooltips: {
                  position: "nearest",
                  mode: "index",
                  intersect: false,
                  callbacks: {
                      label: (item, data) => `${data.datasets[item.datasetIndex].label} : ${item.yLabel}`,
                  },
              },
          };

          // generating chart
          let ctx = document.getElementById('kinerjaChart').getContext('2d');
          let piezoChart = new Chart(ctx, {
              type: 'line',
              data: {
                  labels: [{{ month_labels|safe }}],
                  datasets: [
                      {% for k in keterangan %}
                      {
                          label: "{{ k[1] }}",
                          data: {{ k[0] }},
                          backgroundColor: 'rgba({{ k[2] }},0.3)',
                          borderColor: 'rgba({{ k[2] }},0.3)',
                          borderWidth: 1,
                          fill: '{{ k[3] }}',
                          pointRadius: 0
                      },
                      {% endfor %}
                  ]
              },
              options: options
          });
        });
    </script>
{% endblock %}
