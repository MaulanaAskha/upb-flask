{% extends 'master/base_adm.html' %}

{% set title = "Kegiatan" %}

{% block css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
<style>
    .datepicker {
        z-index: 10000 !important;
    }
</style>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Foto Kegiatan</h1>
        <table class="table table-bordered">
            <thead>
                <th class="text-center">Bendungan</th>
            </thead>
            <tbody>
                {% for bend in bends %}
                    <tr>
                        <td><a href="{{ url_for('admin.kegiatan_bendungan') }}?bend_id={{ bend.id }}">{{ bend.nama }}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

{% block js %}

{% endblock %}
